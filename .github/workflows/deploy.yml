name: Windows EC2 Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install sshpass
      run: sudo apt-get update && sudo apt-get install -y sshpass

    - name: Deploy to Windows EC2
      env:
        EC2_PASSWORD: ${{ secrets.EC2_PASSWORD }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
      run: |
        echo "Starting deployment to Windows EC2..."
        sshpass -p "$EC2_PASSWORD" ssh -o StrictHostKeyChecking=no administrator@$EC2_HOST "
          echo Connected to Windows EC2
          cd C:/automation_Jenkins
          powershell -ExecutionPolicy Bypass -File deploy.ps1
        "
